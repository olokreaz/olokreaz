### VARIABLES ###
set $mod Mod4
set $terminal kitty
set $editor hx
set $browser firefox
set $explorer "$terminal yazi"

### WINDOW MANAGEMENT ###

# Закрытие окна
bindsym $mod+q exec $scrPath/dontkillsteam.sh
bindsym Alt+F4 exec $scrPath/dontkillsteam.sh

# Завершить сессию sway
bindsym $mod+Delete exec "swaymsg exit"

# Floating toggle
bindsym $mod+w floating toggle

# Fullscreen (обычный)
bindsym $mod+Shift+F11 fullscreen

# Fake fullscreen — НЕТ АНАЛОГА  
# Можно сделать border none как «имитацию»
bindsym $mod+F11 border none

# Локскрин
bindsym $mod+l exec lockscreen.sh

# Pin window — НЕТ АНАЛОГА В SWAY  
# можно делать mark и move обратно
bindsym $mod+Shift+f exec $scrPath/windowpin.sh

# Logout меню
bindsym Ctrl+Alt+Delete exec $scrPath/logoutlaunch.sh

# Hide waybar (реально работает)
bindsym Alt_R+Control_R exec "pkill -SIGUSR1 waybar"

### FOCUS ###
bindsym $mod+Left  focus left
bindsym $mod+Right focus right
bindsym $mod+Up    focus up
bindsym $mod+Down  focus down

# alt-tab switcher
bindsym Alt+Tab workspace next_on_output

### RESIZE ###
mode "resize" {
    bindsym Left  resize shrink width 30px
    bindsym Right resize grow   width 30px
    bindsym Up    resize shrink height 30px
    bindsym Down  resize grow   height 30px

    bindsym Escape mode "default"
}

bindsym $mod+Shift+Left  mode "resize"
bindsym $mod+Shift+Right mode "resize"
bindsym $mod+Shift+Up    mode "resize"
bindsym $mod+Shift+Down  mode "resize"

### MOVE WINDOW ###
bindsym $mod+Shift+Ctrl+Left  move left 30px
bindsym $mod+Shift+Ctrl+Right move right 30px
bindsym $mod+Shift+Ctrl+Up    move up 30px
bindsym $mod+Shift+Ctrl+Down  move down 30px

### MOVE & RESIZE WITH MOUSE ###
bindsym --whole-window $mod+button1 move
bindsym --whole-window $mod+button2 resize

### SPLIT TOGGLE ###
# В sway нет togglesplit как у Hyprland.
# Можно сделать "смену ориентации" контейнера:
bindsym $mod+j split toggle

### APPLICATIONS ###
bindsym $mod+Return exec $terminal
bindsym $mod+Alt+t exec "hyde-shell pypr toggle console"
bindsym $mod+e exec $explorer
bindsym $mod+c exec $editor
bindsym $mod+b exec $browser
bindsym Ctrl+Shift+Escape exec $scrPath/sysmonlaunch.sh

### ROFI ###
bindsym $mod+a exec "$scrPath/rofilaunch.sh d"
bindsym $mod+Tab exec "$scrPath/rofilaunch.sh w"
bindsym $mod+Shift+e exec "$scrPath/rofilaunch.sh f"
bindsym $mod+slash exec "$scrPath/keybinds_hint.sh c"
bindsym $mod+comma exec "$scrPath/emoji-picker.sh"
bindsym $mod+period exec "$scrPath/glyph-picker.sh"
bindsym $mod+v exec "$scrPath/cliphist.sh -c"
bindsym $mod+Shift+v exec "$scrPath/cliphist.sh"
bindsym $mod+Shift+a exec "$scrPath/rofiselect.sh"

### AUDIO ###
bindsym XF86AudioMute exec "$scrPath/volumecontrol.sh -o m"
bindsym XF86AudioLowerVolume exec "$scrPath/volumecontrol.sh -o d"
bindsym XF86AudioRaiseVolume exec "$scrPath/volumecontrol.sh -o i"
bindsym XF86AudioMicMute exec "$scrPath/volumecontrol.sh -i m"

### MEDIA ###
bindsym XF86AudioPlay exec "playerctl play-pause"
bindsym XF86AudioNext exec "playerctl next"
bindsym XF86AudioPrev exec "playerctl previous"

### BRIGHTNESS ###
bindsym XF86MonBrightnessUp exec "$scrPath/brightnesscontrol.sh i"
bindsym XF86MonBrightnessDown exec "$scrPath/brightnesscontrol.sh d"

### UTILITIES ###
bindsym $mod+space exec "$scrPath/keyboardswitch.sh"
bindsym $mod+Alt+g exec "$scrPath/gamemode.sh"
bindsym $mod+Shift+g exec "$scrPath/gamelauncher.sh"

### SCREENSHOTS ###
bindsym $mod+Shift+p exec "hyprpicker -an"
bindsym $mod+p exec "$scrPath/screenshot.sh s"
bindsym $mod+Ctrl+p exec "$scrPath/screenshot.sh sf"
bindsym $mod+Alt+p exec "$scrPath/screenshot.sh m"
bindsym Print exec "$scrPath/screenshot.sh p"

### WALLPAPER / THEMES ###
bindsym $mod+Alt+Right exec "$scrPath/wallpaper.sh -Gn"
bindsym $mod+Alt+Left exec "$scrPath/wallpaper.sh -Gp"
bindsym $mod+Shift+w exec "$scrPath/wallpaper.sh -SG"
bindsym $mod+Alt+Up exec "$scrPath/wbarconfgen.sh n"
bindsym $mod+Alt+Down exec "$scrPath/wbarconfgen.sh p"
bindsym $mod+Shift+r exec "$scrPath/wallbashtoggle.sh -m"
bindsym $mod+Shift+t exec "$scrPath/themeselect.sh"
bindsym $mod+Shift+y exec "$scrPath/animations.sh --select"
bindsym $mod+Shift+u exec "$scrPath/hyprlock.sh --select"

### WORKSPACES ###
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

# Relative workspaces
bindsym $mod+Ctrl+Right workspace next
bindsym $mod+Ctrl+Left workspace prev

# nearest empty — sway НЕ УМЕЕТ
# Можно как аналог: workspace next

bindsym $mod+Ctrl+Down workspace next

### MOVE WINDOW TO WORKSPACE ###
bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

# Relative move
bindsym $mod+Ctrl+Alt+Right move container to workspace next
bindsym $mod+Ctrl+Alt+Left move container to workspace prev

### SCRATCHPAD ###
# в sway scratchpad НОРМАЛЬНЫЙ, лучше чем в hypr
bindsym $mod+Shift+s move scratchpad
bindsym $mod+Alt+s move scratchpad
bindsym $mod+s scratchpad show

### WORKSPACE SCROLL ###
bindsym $mod+button4 workspace next
bindsym $mod+button5 workspace prev
